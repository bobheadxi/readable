name: publish (latest)

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.10.2
    - run: ./dev env
    - run: ./dev build docker
    - name: Publish to GitHub Container Registry
      run: |
        echo ${{ secrets.GH_PACKAGES_TOKEN }} | docker login ghcr.io --username $GITHUB_ACTOR --password-stdin
        docker tag bobheadxi/readable:$(./dev env revision) ghcr.io/bobheadxi/readable:latest
        docker push ghcr.io/bobheadxi/readable:latest
